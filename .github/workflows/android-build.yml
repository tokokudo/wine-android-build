name: Build Wine Android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: ubuntu:22.04

    env:
      WINE_COMMIT: "4336ed0b84b3dd3097bbbbf8e4b9de2e4d444ad7"
      WINE_VERSION: "6.4"

    steps:
      - name: Install system dependencies
        shell: bash
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            git ruby ruby-dev python2 gradle rsync curl unzip \
            build-essential gcc-multilib g++-multilib libc6-dev-i386 \
            pkg-config autoconf automake libtool binutils wget \
            libx11-dev libfreetype6-dev libfontconfig1-dev \
            libxinerama-dev libxcursor-dev libxi-dev libxrandr-dev \
            libxcomposite-dev libxdamage-dev libxfixes-dev \
            libgl1-mesa-dev libegl1-mesa-dev libpulse-dev \
            openjdk-11-jdk \
            ca-certificates patch file
            ln -sf /usr/bin/python2 /usr/bin/python

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x make.old

      - name: Build Wine Android
        shell: bash
        run: |
          ./make.old "$WINE_COMMIT" "$WINE_VERSION"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wine-android-apk
          path: |
            wine-patched.apk
            wine-debug.apk
