name: Wine Android APK Builder

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      WINE_COMMIT: "4336ed0b84b3dd3097bbbbf8e4b9de2e4d444ad7"
      WINE_VERSION: "6.4"

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install system dependencies
      shell: bash
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install -y \
          git ruby ruby-dev python2 gradle rsync curl unzip \
          build-essential gcc-multilib g++-multilib libc6-dev-i386 \
          pkg-config autoconf automake libtool \
          libx11-dev libfreetype6-dev libfontconfig1-dev \
          libxinerama-dev libxcursor-dev libxi-dev libxrandr-dev \
          libxcomposite-dev libxdamage-dev libxfixes-dev \
          libgl1-mesa-dev libegl1-mesa-dev libpulse-dev

    - name: Setup Android SDK + NDK
      shell: bash
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        mkdir -p $ANDROID_HOME/cmdline-tools

        curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -o tools.zip
        unzip -q tools.zip
        mv cmdline-tools $ANDROID_HOME/cmdline-tools/latest

        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        export SKIP_JDK_VERSION_CHECK=1

        yes | sdkmanager --licenses || true

        sdkmanager \
          "platform-tools" \
          "platforms;android-28" \
          "build-tools;30.0.3" \
          "ndk;23.2.8568313" || true

        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/23.2.8568313" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

    - name: Build Wine Android APK
      shell: bash
      run: |
        chmod +x ./make
        ./make $WINE_COMMIT $WINE_VERSION

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: wine-android-apk
        path: build/**/*.apk
