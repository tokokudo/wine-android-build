name: Build Wine Android

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ubuntu:18.04

    env:
      WINE_COMMIT: "4336ed0b84b3dd3097bbbbf8e4b9de2e4d444ad7"
      WINE_VERSION: "6.4"
      
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            wget \
            unzip \
            zip \
            git \
            patch \
            ca-certificates \
            python \
            openjdk-8-jdk \
            autoconf \
            automake \
            libtool \
            pkg-config \
            file

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x make.old

      - name: Build Wine Android
        run: |
          ./make.old "$WINE_COMMIT" "$WINE_VERSION"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wine-android-apk
          path: wine-patched.apk
